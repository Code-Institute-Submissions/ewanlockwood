{% extends 'base.html' %} {% block content %}
<div class='container-fluid' id="page-two-container">
    <div class="row">
        {% for template in object_list %}
        <div class="template-card col-md-12 col-xl-4">
            <div class="template-card">
                <img src="{{template.image_url}}"></img>
                <div class="card-text">
                    <h1>{{ template.title }}</h1>
                    <p id='template-description'> {{ template.description }} </p>
                    <p class='badge badge-success' id='template-price'> Â£{{ template.price }} </p>

                    <form method="post" action="{% url 'add_to_cart' template.id %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                            <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

    </div>

    </div>
    <div class="aboutme-border">
        <div class="aboutme">
            <p> I am a Full-Stack Website/ Web-Application developer based in Birmingham, UK.</p>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
{% endblock %}
