<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Site</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/main.css' %}" type='text/css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <!-- Navigation START -->
    <div id="navigation-bar">
        <div id="nav-icon">
            <a onClick='openSlideMenu()'>
                <i id='menu-toggle' class="fas fa-bars"></i>
            </a>
        </div>
        <div id='menu' class='nav container-fluid'>
            <a class='close' onClick='closeSlideMenu()'> <i class='fas fa-times'></i> </a>
            <div class="row">
                <a onClick="document.getElementById('page-one-container').scrollIntoView();" class='col-12'> <i class='fas fa-home icon'>  </i> Home</a>
                <a onClick="document.getElementById('page-two-container').scrollIntoView();" class='col-12'> <i class='fas fa-images icon'>  </i> Templates </a>
                <a onClick="document.getElementById('page-three-container').scrollIntoView();" class='col-12'> <i class='fas fa-user-circle icon'></i> About </a>
            </div>
        </div>
    </div>
    <!-- Navigation END -->
    <div class='container-fluid' id="page-one-container">
        <div id="self-statement">
            <p> <span>Website</span> and <span>Web App</span> design and development available. </p>
            <div id="line"></div>
        </div>
    </div>
    {% block content %} {% endblock %}

    <div class='container-fluid' id="page-three-container">

    </div>

    <script src="https://kit.fontawesome.com/25994293f6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
</body>
</html>
